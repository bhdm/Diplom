security:
    encoders:
        Crm\MainBundle\Entity\User:
            algorithm: sha512
            encode-as-base64: true
            iterations: 10
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_DRIVER: [ROLE_USER]
        ROLE_COMPANY: [ROLE_USER]
        ROLE_ADMIN: [ROLE_DRIVER, ROLE_COMPNAY]

